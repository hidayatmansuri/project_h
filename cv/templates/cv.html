{% extends "home.html" %}

{% block title %}
    CV
{% endblock %}

{% block content %}
    <div class="cv-body">
        {% for p in personal_info %}
        <div>{{ p.name }}</div>
        <div>
            {{ p.email }}
            {{ p.phone }}
            {{ p.address }}
            {{ p.profile }}
        </div>
        {% endfor %}
    </div>
{% endblock %}
